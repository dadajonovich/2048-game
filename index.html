<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
  </head>
  <body>
    <main class="wrapper">
      <article class="counter">
        <p class="counter__title">
          Score: <span class="counter__score">666</span>
        </p>
        <img
          src="https://cdn.pixabay.com/photo/2013/07/12/12/46/drawing-pin-146214__340.png"
          width="100px"
          style="display: block; margin: auto"
        />
      </article>

      <canvas id="board" class="board"> </canvas>

      <article class="options">
        <label class="options__label">
          <span class="options__text width_text">&#8596;</span>
          <input id="width" type="number" min="2" max="10" value="4" />
        </label>
        <label class="options__label ">
          <span class="options__text ">&#8597;</span>
          <input id="height" type="number" min="2" max="10" value="4" />
        </label>
        <button id="sumbit">Start</button>
      </article>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
